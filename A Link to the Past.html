<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Link to the Past Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <style>
        #map{
            width: 100%;

    <div id='map'></div>
    
    
    <script>
    
    //Generate Map and Coordinate System
        const map = L.map('map', {
            crs: L.CRS.Simple
        });

    //Set Bounds of the Map and Generate it
    //Make the bounds of the map the pixel dimensions in (y,x), scale up/down if needed
        const bounds = [[0, 0], [590,1057]];
        //Replace LINK with Image Link
        const image = L.imageOverlay('https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Alttp%20map.png?raw=true', bounds).addTo(map);
        map.fitBounds(bounds);

    </script>

   
    <script>
 
    //Define Marker Icons
    //Replace LINK with Image Link Each Time
        var BottleIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Alttp%20Bottle.png?raw=true',
        iconSize: [25,25], // size of the icon
        });

        var HeartIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Alttp%20Heat%20Piece.png?raw=true',
        iconSize: [25,25], // size of the icon
        });

        var SkullIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Alttp%20Skull.png?raw=true',
        iconSize: [25,25], // size of the icon
        });

        var SwordIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Alttp%20Sword.png?raw=true',

        });

        var WarpIcon = L.icon({

        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Alttp%20Flute.png?raw=true',
        iconSize: [25,25], // size of the icon
        });

    </script>

            Sword35 = L.marker([40, 112], {icon: SwordIcon}).bindPopup('Bombos Medalion'),
            ]);


    </script>
    
   
    <script>
    
    //Defines Variable for First Option
    //"TITLE OF LAYER HERE"
        var BottleLayer = {"Bottles": Bottles};
            
    //Adds Layer Option to Map and Defines First Option
    layerControl = L.control.layers(null,BottleLayer).addTo(map);

   
    layerControl.addOverlay(Hearts, 'Heart Pieces');
    layerControl.addOverlay(Skulls, 'Dungeons');
    layerControl.addOverlay(Swords, 'Equipment');
    layerControl.addOverlay(Warps, 'Warp Tiles');

    </script>
    
</body>
</html>
