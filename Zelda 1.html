<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda 1 Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <style>
        #map{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    
    
    <script>

    //Generate Map and Coordinate System
        const map = L.map('map', {
            crs: L.CRS.Simple
        });

    //Set Bounds of the Map and Generate it
    //Make the bounds of the map the pixel dimensions in (y,x), scale up/down if needed
        const bounds = [[0, 0], [352,1024]];
        //Replace LINK with Image Link
        const image = L.imageOverlay('https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Map.png?raw=true', bounds).addTo(map);
        map.fitBounds(bounds);
    </script>
    
    
    <script>

    //Define Marker Icons
    //Replace LINK with Image Link Each Time
        var HeartIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Heart.png?raw=true',
        iconSize: [20,20], // size of the icon
        });

        var KeyIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Key%20Hint.png?raw=true',
        iconSize: [20,30], // size of the icon
        });

        var Rupee2Icon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Rupee%202.png?raw=true',
        iconSize: [20,30], // size of the icon
        });

        var RupeeIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Rupee.png?raw=true',
        iconSize: [20,30], // size of the icon
        });

        var SkullIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Skull%20Dungeon.png?raw=true',
        iconSize: [15,15], // size of the icon
        });

        var SwordIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Sword%20Equipment.png?raw=true',
        iconSize: [35,50], // size of the icon
        });

        var WarpIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Warp.png?raw=true',
        iconSize: [20,20], // size of the icon
        });

        var BeedleIcon = L.icon({
        iconUrl: 'https://github.com/Captaininja-Guy/Zelda-Maps/blob/main/Zelda%201%20Beedle%20Shop.png?raw=true',
        iconSize: [25,20], // size of the icon
        });

    </script>

   
    <script>
    //Add Markers to a Group
    //.bindPopup('TEXT GOES HERE') after yellow ) for Text Popup
    //[Coordinates of Icon in y,x]

        var Hearts = L.layerGroup([
            heart1 = L.marker([146, 493], {icon: HeartIcon}),
            heart2 = L.marker([110, 1010], {icon: HeartIcon}),
            heart3 = L.marker([245, 986], {icon: HeartIcon}),
            heart4 = L.marker([239, 805], {icon: HeartIcon}),
            heart5 = L.marker([38, 741], {icon: HeartIcon}),
            ]);


        var Keys = L.layerGroup([
            key1 = L.marker([38, 45], {icon: KeyIcon}).bindPopup('Go North, West, South, West to the Forest of Maze'),
            key2 = L.marker([38, 329], {icon: KeyIcon}).bindPopup('Meet the Old Man at the Grave'),
            key3 = L.marker([38, 409], {icon: KeyIcon}).bindPopup("Let's Play a Money Making Game"),
            key4 = L.marker([38, 793], {icon: KeyIcon}).bindPopup("Let's Play a Money Making Game"),
            key5 = L.marker([288, 986], {icon: KeyIcon}).bindPopup("Let's Play a Money Making Game"),
            key6 = L.marker([290, 814], {icon: KeyIcon}).bindPopup('Secret is in the Tree at the Dead-End'),
            key7 = L.marker([304, 409], {icon: KeyIcon}).bindPopup("Let's Play a Money Making Game"),
            key8 = L.marker([303, 38], {icon: KeyIcon}).bindPopup("Let's Play a Money Making Game"),
            key8 = L.marker([291, 665], {icon: KeyIcon}).bindPopup('Go Up, Up, the Mountain Ahead'),
            ]);


        var Rupee = L.layerGroup([
            rupee1 = L.marker([304, 202], {icon: RupeeIcon}).bindPopup('+30'),
            rupee2 = L.marker([106, 101], {icon: RupeeIcon}).bindPopup('+10'),
            rupee3 = L.marker([78, 161], {icon: RupeeIcon}).bindPopup('+30'),
            rupee4 = L.marker([38, 85], {icon: RupeeIcon}).bindPopup('+100'),
            rupee5 = L.marker([83, 477], {icon: RupeeIcon}).bindPopup('+30'),
            rupee6 = L.marker([167, 565], {icon: RupeeIcon}).bindPopup('+30'),
            rupee7 = L.marker([238, 565], {icon: RupeeIcon}).bindPopup('+30'),
            rupee8 = L.marker([63, 737], {icon: RupeeIcon}).bindPopup('+100'),
            rupee9 = L.marker([107, 713], {icon: RupeeIcon}).bindPopup('+10'),
            rupee10 = L.marker([160, 937], {icon: RupeeIcon}).bindPopup('+10'),
            rupee11 = L.marker([203, 869], {icon: RupeeIcon}).bindPopup('+30'),
            rupee12 = L.marker([259, 853], {icon: RupeeIcon}).bindPopup('+30'),
            rupee13 = L.marker([333, 993], {icon: RupeeIcon}).bindPopup('+100'),
            ]);


        var Rupee2 = L.layerGroup([
            rupee21 = L.marker([353-6, 101], {icon: Rupee2Icon}),
            rupee22 = L.marker([353-17, 220], {icon: Rupee2Icon}),
            rupee23 = L.marker([353-49, 306], {icon: Rupee2Icon}),
            rupee24 = L.marker([353-17, 488], {icon: Rupee2Icon}),
            rupee25 = L.marker([353-50, 946], {icon: Rupee2Icon}),
            rupee26 = L.marker([353-314, 857], {icon: Rupee2Icon}),
            rupee27 = L.marker([353-290, 689], {icon: Rupee2Icon}),
            rupee28 = L.marker([353-290, 521], {icon: Rupee2Icon}),
            rupee29 = L.marker([353-290, 218], {icon: Rupee2Icon}),
           
            ]);


        var Skull = L.layerGroup([
            skull1 = L.marker([202, 477], {icon: SkullIcon}).bindPopup('The Eagle'),
            skull2 = L.marker([200, 797], {icon: SkullIcon}).bindPopup('The Moon'),
            skull3 = L.marker([26, 289], {icon: SkullIcon}).bindPopup('The Manji'),
            skull4 = L.marker([155,354], {icon: SkullIcon}).bindPopup('The Snake'),
            skull5 = L.marker([333, 733], {icon: SkullIcon}).bindPopup('The Lizard'),
            skull6 = L.marker([245, 159], {icon: SkullIcon}).bindPopup('The Dragon'),
            skull7 = L.marker([155, 154], {icon: SkullIcon}).bindPopup('The Demon'),
            skull8 = L.marker([78, 873], {icon: SkullIcon}).bindPopup('The Lion'),
            skull9 = L.marker([326, 341], {icon: SkullIcon}).bindPopup('Death Mountain'),
            ]);


        var Sword = L.layerGroup([
            sword1 = L.marker([37, 466], {icon: SwordIcon}).bindPopup('Sword'),
            sword2 = L.marker([242, 101], {icon: SwordIcon}).bindPopup('Magic Sword'),
            sword3 = L.marker([246, 313], {icon: SwordIcon}).bindPopup('Power Bracelet'),
            sword4 = L.marker([345, 649], {icon: SwordIcon}).bindPopup('White Sword'),
            sword5 = L.marker([333, 917], {icon: SwordIcon}).bindPopup('Letter'),
            ]);


        var Warp = L.layerGroup([
            warp1 = L.marker([293, 853], {icon: WarpIcon}),
            warp2 = L.marker([162, 597], {icon: WarpIcon}),
            warp3 = L.marker([21, 613], {icon: WarpIcon}),
            warp4 = L.marker([243, 209], {icon: WarpIcon}),
            ]);


        var Shop = L.layerGroup([
            shop1 = L.marker([168, 273], {icon: BeedleIcon}).bindPopup('Magic Shield x130     Bombs x20     Arrows x80'),
            shop2 = L.marker([201, 273], {icon: BeedleIcon}).bindPopup('Key x80     Blue Ring x250     Meat x60'),
            shop3 = L.marker([147, 421], {icon: BeedleIcon}).bindPopup('Magic Shield x90     Meat x100     Heart x10'),
            shop4 = L.marker([82, 413], {icon: BeedleIcon}).bindPopup('Magic Shield x160     Key x100     Blue Candle x60'),
            shop5 = L.marker([80, 974], {icon: BeedleIcon}).bindPopup('Magic Shield x130     Bombs x20     Arrows x80'),
            shop6 = L.marker([125, 925], {icon: BeedleIcon}).bindPopup('Magic Shield x160     Key x100     Blue Candle x60'),
            shop7 = L.marker([150, 885], {icon: BeedleIcon}).bindPopup('Magic Shield x90     Meat x100     Heart x10'),
            shop8 = L.marker([346, 801], {icon: BeedleIcon}).bindPopup('Magic Shield x160    Key x100     Blue Candle x60'),
            shop9 = L.marker([259, 397], {icon: BeedleIcon}).bindPopup('Magic Shield x90     Meat x100     Heart x10'),
            shop10 = L.marker([260, 362], {icon: BeedleIcon}).bindPopup('Magic Shield x130     Bombs x20     Arrows x80'),
            shop11 = L.marker([162, 303], {icon: BeedleIcon}).bindPopup('Magic Shield x90     Meat x100     Heart x10'),
            shop12 = L.marker([170, 685], {icon: BeedleIcon}).bindPopup('Magic Shield x130     Bombs x20     Arrows x80'),
            ]);
    
    
    </script>

    
    <script>
    //Defines Variable for First Option
    //"TITLE OF LAYER HERE"

        var HeartLayer = {"Hearts": Hearts};  
        //Adds Layer Option to Map and Defines First Option
        layerControl = L.control.layers(null,HeartLayer).addTo(map);


    //Adds Other Layers
        layerControl.addOverlay(Keys, 'Hints');
        layerControl.addOverlay(Rupee, 'Gain Rupees');
        layerControl.addOverlay(Rupee2, 'Loose 20 Rupees');
        layerControl.addOverlay(Skull, 'Dungeons');
        layerControl.addOverlay(Sword, 'Equipment');
        layerControl.addOverlay(Warp, 'Warps');
        layerControl.addOverlay(Shop, 'Shops');

    
    </script>
    
</body>
</html>
